services:
  prometheus-te:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./custom/prometheus/prometheus-te.yml:/etc/prometheus/prometheus.yml:ro
      # - ./custom/prometheus/hosts-te:/etc/hosts:ro #uncomment if you wanna replace this file
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus-te
    ports:
      - "3100:3000" # replace 3100 by 3000 to use the standard port
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./custom/grafana/provisioning:/etc/grafana/provisioning
      # - ./custom/grafana/hosts:/etc/hosts # uncomment if you wanna replace this file
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

